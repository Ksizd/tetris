<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Tetris 3D</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #render-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #hud {
        position: absolute;
        top: 16px;
        left: 16px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="render-canvas"></canvas>
      <div id="hud"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
