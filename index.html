<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Tetris 3D</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #render-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #hud {
        position: absolute;
        top: 16px;
        left: 16px;
        pointer-events: none;
        color: #f5f7ff;
        font-family: 'Inter', Arial, sans-serif;
        font-size: 14px;
      }

      .hud-card {
        background: rgba(6, 10, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        padding: 12px 14px;
        border-radius: 10px;
        min-width: 150px;
        line-height: 1.4;
        backdrop-filter: blur(6px);
      }

      .hud-title {
        font-weight: 700;
        letter-spacing: 0.3px;
        margin-bottom: 6px;
        color: #e6f0ff;
      }

      .hud-row {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin: 2px 0;
      }

      .hud-label {
        opacity: 0.8;
      }

      .hud-value {
        font-weight: 700;
        color: #8dd0ff;
      }

      #overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .overlay-panel {
        pointer-events: auto;
        background: rgba(6, 10, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 18px 20px;
        border-radius: 12px;
        min-width: 240px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        display: none;
        gap: 12px;
        flex-direction: column;
      }

      .overlay-title {
        font-size: 18px;
        font-weight: 700;
        color: #e6f0ff;
      }

      .overlay-button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        background: linear-gradient(135deg, #3fb3ff, #2c8be3);
        color: #041225;
        font-weight: 700;
        cursor: pointer;
      }

      .overlay-button:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="render-canvas"></canvas>
      <div id="overlay"></div>
      <div id="hud"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
